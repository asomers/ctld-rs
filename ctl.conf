auth-group {
    disk {
        auth-type = none
	initiator-portal = [ 192.168.0.0/24 ]
    }
}

portal-group {
    pg6 {
        discovery-auth-group = no-authentication
        listen = "[::]:3260"
    }
    pg4 {
        discovery-auth-group = no-authentication
        listen = "0.0.0.0:3260"
    }
}

